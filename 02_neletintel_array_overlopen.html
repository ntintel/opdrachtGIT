<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let lengte = prompt("Hoeveel automerken wil je ingeven?");
		let Arraymerken = [];
		for (let i = 0; i<lengte;i++){
			let merk = prompt ("Geef de naam van merk nr." + (i+1));
			Arraymerken.push(merk);
		}
		document.write(`<p>U gaf de volgende merken in:</p>`);
		for (let i = 0; i<lengte;i++){
		document.write (`<p>${i+1}: ${Arraymerken[i]}</p>`);
		}
	</script>
</body>
</html>
